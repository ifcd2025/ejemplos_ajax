<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio gatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center">Mundo gatuno</h1>
    </header>
    <main class="text-center">
        <img src="gato.jpg" alt="" id="foto" class="w-25 d-block m-auto rounded-circle shadow border-4 border-black border">
        <input type="button" name="obtener" id="obtener" value="Obtener foto" class="btn btn-primary mt-3">
    </main>

        <script>
        function obtenerGato() {
            fetch("https://api.thecatapi.com/v1/images/search")
            .then(respuesta => {
                if(respuesta.ok) {
                    return respuesta.json();
                } else {
                    throw new Error(respuesta.status);
                }
            })
            .then(datos => {
               const img = document.getElementById("foto");
               // Esta API, aunque solo devuelve una foto, viene en un array
               // del que nos interesa el primer y Ãºnico elemento (el cero)
               img.src = datos[0].url;
            })
            .catch(error => alert(error));
        }

        document.getElementById("obtener")
            .addEventListener("click", obtenerGato);   
    </script> 
</body>
</html>
